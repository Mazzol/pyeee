language: python

python:
    - "3.4"
    - "3.5"
    - "3.6"
    - "3.7"

virtualenv:
  system_site_packages: true
  
matrix:
  include:
    - name: "MacOS py36"
      os: osx
      language: generic
      env:
        - PIP=pip3
        - CIBW_BUILD="cp36-*"
        - COVER="on"

env:
  global:
    - TWINE_USERNAME=mcuntz

before_install:
    - python3 -m pip install -U pip
    - python3 -m pip install -U pytest
    - python3 -m pip install -U pytest-cov
    - python3 -m pip install -U coveralls

install:
    - python3 -m pip install -r tests/requirements_test.txt
    - python3 -m pip install -r docs/requirements.txt
    - python3 -m pip install .

script:
  # create wheels
  - sudo python3 -m pip install cibuildwheel==0.11.1
  - cibuildwheel --output-dir wheelhouse
  # create source dist for pypi and create coverage (only once for linux py3.6)
  - |
    if [[ $COVER == "on" ]]; then
      rm -rf dist
      python3 -m pip install -U setuptools
      python3 -m pip install pytest-cov coveralls
      python3 -m pip install numpy scipy six
      python3 -m pip install schwimmbad
      python3 -m pip install -r docs/requirements.txt
      python3 setup.py sdist
      python3 -m pytest --cov pyeee --cov-report term-missing -v tests/
      python3 -m coveralls
    fi

after_script:
  # pypi upload (test allways)
  - python3 -m pip install twine
  - python3 -m twine upload --verbose --skip-existing --repository-url https://test.pypi.org/legacy/ wheelhouse/*.whl
  - python3 -m twine upload --verbose --skip-existing --repository-url https://test.pypi.org/legacy/ dist/*.tar.gz

after_success:
  # pypi upload (test allways and official on TAG)
  - python3 -m pip install twine
  - python3 -m twine upload --verbose --skip-existing --repository-url https://test.pypi.org/legacy/ wheelhouse/*.whl
  - python3 -m twine upload --verbose --skip-existing --repository-url https://test.pypi.org/legacy/ dist/*.tar.gz
  - |
    if [[ $TRAVIS_TAG ]]; then
      python3 -m twine upload --skip-existing wheelhouse/*.whl
      python3 -m twine upload --skip-existing dist/*.tar.gz
    fi

notifications:
  email:
    recipients:
    - mc@macu.de

sudo: False
